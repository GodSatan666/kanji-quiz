<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JLPT N5 Kanji Notebook Quiz</title>
    <style>
        :root {
            --primary: #4a90e2;
            --success: #2ecc71;
            --error: #e74c3c;
            --bg: #f8f9fa;
            --card: #ffffff;
            --text: #2c3e50;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            user-select: none;
        }

        .quiz-container {
            background-color: var(--card);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 600px;
            padding: 30px;
            text-align: center;
            position: relative;
        }

        /* Toggle Switch */
        .toggle-container {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: bold;
            font-size: 0.9rem;
            color: #666;
            background: #f1f3f5;
            padding: 5px 15px;
            border-radius: 20px;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 20px;
        }

        .switch input { opacity: 0; width: 0; height: 0; }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider { background-color: var(--primary); }
        input:checked + .slider:before { transform: translateX(20px); }

        /* Quiz Elements */
        .progress-bar {
            width: 100%;
            height: 8px;
            background-color: #e9ecef;
            border-radius: 4px;
            margin: 40px 0 20px 0;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background-color: var(--primary);
            width: 0%;
            transition: width 0.3s ease;
        }

        .kanji-display {
            font-size: 8rem;
            margin: 10px 0;
            color: #333;
            line-height: 1;
        }

        /* Meaning Box with Blur */
        .meaning-box {
            position: relative;
            margin: 10px auto 30px auto;
            padding: 15px;
            max-width: 80%;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.2s;
            border: 1px dashed #ddd;
        }

        .meaning-box:hover {
            background-color: #f8f9fa;
        }

        .meaning-text {
            font-size: 1.5rem;
            color: #555;
            font-weight: 600;
            transition: filter 0.3s ease;
            white-space: pre-wrap;
        }

        .meaning-text.blurred {
            filter: blur(10px);
            opacity: 0.4;
        }

        .click-hint {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 0.9rem;
            color: #555;
            font-weight: bold;
            pointer-events: none;
            background: rgba(255,255,255,0.9);
            padding: 5px 15px;
            border-radius: 15px;
            opacity: 0;
            transition: opacity 0.3s;
            white-space: nowrap;
        }

        .meaning-text.blurred + .click-hint {
            opacity: 1;
        }

        .instruction {
            color: #888;
            margin-bottom: 20px;
            font-size: 0.95rem;
        }

        .options-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }

        .option-btn {
            padding: 10px;
            border: 2px solid #e9ecef;
            background: white;
            border-radius: 12px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 60px;
            position: relative;
        }

        .option-btn:hover {
            border-color: var(--primary);
            background-color: #f8fbff;
        }

        .option-btn.selected {
            background-color: #e7f5ff;
            border-color: var(--primary);
            color: var(--primary);
            font-weight: bold;
        }

        .option-btn.correct {
            background-color: #d4edda !important;
            border-color: var(--success) !important;
            color: var(--success) !important;
        }

        .option-btn.incorrect {
            background-color: #f8d7da !important;
            border-color: var(--error) !important;
            color: var(--error) !important;
            animation: shake 0.4s;
        }

        .controls {
            border-top: 1px solid #e9ecef;
            padding-top: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .score-display {
            font-weight: bold;
            font-size: 1.1rem;
            color: var(--success);
            opacity: 0;
        }

        .action-btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            color: white;
            transition: transform 0.1s;
        }

        .action-btn:active { transform: scale(0.98); }
        .btn-check { background-color: var(--primary); }
        .btn-next { background-color: var(--success); display: none; }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        @media (max-width: 400px) {
            .kanji-display { font-size: 6rem; }
            .options-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

<div class="quiz-container">
    <div class="toggle-container">
        <span>Romaji</span>
        <label class="switch">
            <input type="checkbox" id="displayToggle" onchange="toggleDisplayMode()">
            <span class="slider"></span>
        </label>
        <span>Kana</span>
    </div>

    <div class="progress-bar"><div class="progress-fill" id="progressBar"></div></div>
    
    <div class="kanji-display" id="kanjiChar"></div>
    
    <div class="meaning-box" onclick="toggleMeaning()">
        <div class="meaning-text blurred" id="kanjiMeaning"></div>
        <div class="click-hint">Tap to Reveal Meaning</div>
    </div>

    <div class="instruction">Select ALL correct readings (Onyomi & Kunyomi)</div>

    <div class="options-grid" id="optionsGrid"></div>

    <div class="controls">
        <div class="score-display" id="scoreDisplay"></div>
        <div>
            <button class="action-btn btn-check" id="checkBtn" onclick="checkAnswer()">Check</button>
            <button class="action-btn btn-next" id="nextBtn" onclick="nextQuestion()">Next ➡</button>
        </div>
    </div>
</div>

<script>
    // ============================================
    //  VALIDATED DATABASE (Strictly from User Notebook)
    // ============================================
    
    const kanjiData = [
        // --- Page 11 (New Additions) ---
        { char: "山", meaning: "mountain", readings: [{r:"yama", k:"やま", t:"kun"}, {r:"san", k:"サン", t:"on"}] },
        { char: "川", meaning: "river", readings: [{r:"kawa", "k":"かわ", t:"kun"}, {r:"sen", "k":"セン", t:"on"}] },
        { char: "田", meaning: "rice field", readings: [{r:"ta", k:"た", t:"kun"}, {r:"den", k:"デン", t:"on"}] },
        { char: "日", meaning: "sun / day", readings: [{r:"hi", k:"ひ", t:"kun"}, {r:"bi", k:"び", t:"kun"}, {r:"ka", k:"か", t:"kun"}, {r:"nichi", k:"ニチ", t:"on"}, {r:"ni", k:"ニ", t:"on"}, {r:"jitsu", k:"ジツ", t:"on"}] },
        { char: "月", meaning: "moon", readings: [{r:"tsuki", k:"つき", t:"kun"}, {r:"getsu", k:"ゲツ", t:"on"}, {r:"gatsu", k:"ガツ", t:"on"}] },

        // --- Page 1 (No. 41, 42, 43, 44, 45 + top #6) ---
        { char: "父", meaning: "Father", readings: [{r:"chichi", k:"ちち", t:"kun"}, {r:"fu", k:"フ", t:"on"}] },
        { char: "母", meaning: "Mother", readings: [{r:"haha", k:"はは", t:"kun"}, {r:"bo", k:"ボ", t:"on"}] },
        { char: "先", meaning: "Foregoing / Previous", readings: [{r:"saki", k:"さき", t:"kun"}, {r:"sen", k:"セン", t:"on"}] },
        { char: "生", meaning: "to be born / to live", readings: [{r:"u(mareru)", k:"う(まれる)", t:"kun"}, {r:"i(kiru)", k:"い(きる)", t:"kun"}, {r:"sei", k:"セイ", t:"on"}] },
        { char: "学", meaning: "Study", readings: [{r:"mana(bu)", k:"まな(ぶ)", t:"kun"}, {r:"gaku", k:"ガク", t:"on"}, {r:"gakk", k:"ガッ", t:"on"}] },

        // --- Page 2 (No. 46, 47, 48, 49, 50) ---
        { char: "校", meaning: "School", readings: [{r:"kou", k:"コウ", t:"on"}] },
        { char: "友", meaning: "Friend", readings: [{r:"tomo", k:"とも", t:"kun"}, {r:"yuu", k:"ユウ", t:"on"}] },
        { char: "本", meaning: "book, root, origin", readings: [{r:"moto", k:"もと", t:"kun"}, {r:"hon", k:"ホン", t:"on"}, {r:"bon", k:"ボン", t:"on"}, {r:"pon", k:"ポン", t:"on"}] },
        { char: "毎", meaning: "Every", readings: [{r:"mai", k:"マイ", t:"on"}] },
        { char: "何", meaning: "What !!!", readings: [{r:"nani", k:"なに", t:"kun"}, {r:"nan", k:"なん", t:"kun"}] },

        // --- Page 3 (No. 36, 37, 38, 39, 40) ---
        { char: "口", meaning: "Mouth", readings: [{r:"kuchi", k:"くち", t:"kun"}, {r:"guchi", k:"ぐち", t:"kun"}, {r:"kou", k:"コウ", t:"on"}] },
        { char: "耳", meaning: "Ear", readings: [{r:"mimi", k:"みみ", t:"kun"}, {r:"ji", k:"ジ", t:"on"}] },
        { char: "手", meaning: "Hand", readings: [{r:"te", k:"て", t:"kun"}, {r:"shu", k:"シュ", t:"on"}] },
        { char: "足", meaning: "Leg", readings: [{r:"ashi", k:"あし", t:"kun"}, {r:"ta(su)", k:"た(す)", t:"kun"}, {r:"soku", k:"ソク", t:"on"}] },
        { char: "力", meaning: "Power", readings: [{r:"chikara", k:"ちから", t:"kun"}, {r:"ryoku", k:"リョク", t:"on"}, {r:"riki", k:"リキ", t:"on"}] },

        // --- Page 4 (No. 31, 32, 33, 34, 35) ---
        { char: "人", meaning: "Person, human", readings: [{r:"hito", k:"ひと", t:"kun"}, {r:"jin", k:"ジン", t:"on"}, {r:"nin", k:"ニン", t:"on"}] },
        { char: "子", meaning: "Child", readings: [{r:"ko", k:"こ", t:"kun"}, {r:"shi", k:"シ", t:"on"}] },
        { char: "女", meaning: "Female, women", readings: [{r:"onna", k:"おんな", t:"kun"}, {r:"jo", k:"ジョ", t:"on"}] },
        { char: "男", meaning: "Man\n(Ex: field + power)", readings: [{r:"otoko", k:"おとこ", t:"kun"}, {r:"dan", k:"ダン", t:"on"}, {r:"nan", k:"ナン", t:"on"}] },
        { char: "目", meaning: "Eye", readings: [{r:"me", k:"め", t:"kun"}, {r:"moku", k:"モク", t:"on"}] },

        // --- Page 5 (No. 27, 28, 29, 30) ---
        { char: "下", meaning: "under", readings: [{r:"shita", k:"した", t:"kun"}, {r:"sa(geru)", k:"さ(げる)", t:"kun"}, {r:"ka", k:"カ", t:"on"}, {r:"ge", k:"ゲ", t:"on"}] },
        { char: "中", meaning: "middle / inside", readings: [{r:"naka", k:"なか", t:"kun"}, {r:"chuu", k:"チュウ", t:"on"}, {r:"juu", k:"ジュウ", t:"on"}] },
        { char: "半", meaning: "half", readings: [{r:"han", k:"ハン", t:"on"}] },
        { char: "分", meaning: "divide / understand / minute\n(Ex: divide->understand)", readings: [{r:"wa(keru)", k:"わ(ける)", t:"kun"}, {r:"wa(karu)", k:"わ(かる)", t:"kun"}, {r:"bun", k:"ブン", t:"on"}, {r:"fun", k:"フン", t:"on"}, {r:"pun", k:"プン", t:"on"}] },

        // --- Page 6 (No. 26, 21, 22, 23, 24, 25) ---
        { char: "上", meaning: "above / on", readings: [{r:"ue", k:"うえ", t:"kun"}, {r:"a(garu)", k:"あ(がる)", t:"kun"}, {r:"jou", k:"ジョウ", t:"on"}] },
        { char: "百", meaning: "Hundred", readings: [{r:"hyaku", k:"ヒャク", t:"on"}, {r:"byaku", k:"ビャク", t:"on"}, {r:"pyaku", k:"ピャク", t:"on"}] },
        { char: "千", meaning: "Thousand", readings: [{r:"chi", k:"ち", t:"kun"}, {r:"sen", k:"セン", t:"on"}, {r:"zen", k:"ゼン", t:"on"}] },
        { char: "万", meaning: "Ten thousand", readings: [{r:"man", k:"マン", t:"on"}, {r:"ban", k:"バン", t:"on"}] },
        { char: "円", meaning: "Japanese Yen / Circle", readings: [{r:"en", k:"エン", t:"on"}] },
        { char: "年", meaning: "Year / age", readings: [{r:"toshi", k:"とし", t:"kun"}, {r:"nen", k:"ネン", t:"on"}] },

        // --- Numbers (No. 11-20) with Notebook Examples ---
        { char: "一", meaning: "one\n(Ex: Jan, 1st day, one day)", readings: [{r:"hito", k:"ひと", t:"kun"}, {r:"hito(tsu)", k:"ひと(つ)", t:"kun"}, {r:"ichi", k:"イチ", t:"on"}, {r:"i-", k:"イッ", t:"on"}] },
        { char: "二", meaning: "two\n(Ex: Feb, 2nd day, two people)", readings: [{r:"futa", k:"ふた", t:"kun"}, {r:"futa(tsu)", k:"ふた(つ)", t:"kun"}, {r:"ni", k:"ニ", t:"on"}] },
        { char: "三", meaning: "three\n(Ex: Mar, 3rd day, triangle)", readings: [{r:"mi-", k:"みっ", t:"kun"}, {r:"mi(ttsu)", k:"み(っつ)", t:"kun"}, {r:"san", k:"サン", t:"on"}] },
        { char: "四", meaning: "four\n(Ex: Apr, 4th day)", readings: [{r:"yo", k:"よ", t:"kun"}, {r:"yo-", k:"よっ", t:"kun"}, {r:"yo(ttsu)", k:"よ(っつ)", t:"kun"}, {r:"yon", k:"よん", t:"kun"}, {r:"shi", k:"シ", t:"on"}] },
        { char: "五", meaning: "five\n(Ex: May, 5th day, 5 yen)", readings: [{r:"itsu", k:"いつ", t:"kun"}, {r:"itsu(tsu)", k:"いつ(つ)", t:"kun"}, {r:"go", k:"ゴ", t:"on"}] },
        { char: "六", meaning: "six\n(Ex: Jun, 6th day)", readings: [{r:"mu-", k:"むっ", t:"kun"}, {r:"mu(ttsu)", k:"む(っつ)", t:"kun"}, {r:"roku", k:"ロク", t:"on"}, {r:"ro-", k:"ロッ", t:"on"}] },
        { char: "七", meaning: "seven\n(Ex: Jul, 7th day)", readings: [{r:"nana", k:"なな", t:"kun"}, {r:"nana(tsu)", k:"なな(つ)", t:"kun"}, {r:"shichi", k:"シチ", t:"on"}] },
        { char: "八", meaning: "eight\n(Ex: Aug, 8th day)", readings: [{r:"ya-", k:"やっ", t:"kun"}, {r:"ya(ttsu)", k:"や(っつ)", t:"kun"}, {r:"you", k:"よう", t:"kun"}, {r:"hachi", k:"ハチ", t:"on"}, {r:"ha-", k:"ハッ", t:"on"}] },
        { char: "九", meaning: "nine (things) / September / 9th day", readings: [{r:"kokono", k:"ここの", t:"kun"}, {r:"kokono(tsu)", k:"ここの(つ)", t:"kun"}, {r:"kyuu", k:"キュウ", t:"on"}, {r:"ku", k:"ク", t:"on"}] },
        { char: "十", meaning: "ten\n(Ex: Oct, 10th day)", readings: [{r:"too", k:"とお", t:"kun"}, {r:"juu", k:"ジュウ", t:"on"}, {r:"ju-", k:"ジュッ", t:"on"}, {r:"ji-", k:"ジッ", t:"on"}] },
        
        // --- Elements (No. 6-10) ---
        { char: "火", meaning: "fire", readings: [{r:"hi", k:"ひ", t:"kun"}, {r:"ka", k:"カ", t:"on"}] },
        { char: "水", meaning: "water", readings: [{r:"mizu", k:"みず", t:"kun"}, {r:"sui", k:"スイ", t:"on"}] },
        { char: "木", meaning: "tree", readings: [{r:"ki", k:"き", t:"kun"}, {r:"moku", k:"モク", t:"on"}] },
        { char: "金", meaning: "Gold / Money", readings: [{r:"kane", k:"かね", t:"kun"}, {r:"kin", k:"キン", t:"on"}] },
        { char: "土", meaning: "soil", readings: [{r:"tsuchi", k:"つち", t:"kun"}, {r:"do", k:"ド", t:"on"}, {r:"to", k:"ト", t:"on"}] }
    ];

    const allValidReadings = kanjiData.flatMap(k => k.readings);

    // ============================================
    //  GAME STATE & LOGIC
    // ============================================
    let currentQ = 0;
    let selectedIndices = new Set();
    let isReviewMode = false;
    let currentOptions = []; 
    let displayMode = 'romaji'; 

    function init() {
        currentQ = 0;
        shuffle(kanjiData);
        loadQuestion();
    }

    function toggleDisplayMode() {
        const toggle = document.getElementById('displayToggle');
        displayMode = toggle.checked ? 'kana' : 'romaji';
        
        const buttons = document.querySelectorAll('.option-btn');
        buttons.forEach((btn, index) => {
            const dataIndex = btn.dataset.index;
            const optData = currentOptions[dataIndex];
            btn.innerText = displayMode === 'kana' ? optData.fullObj.k : optData.fullObj.r;
        });
    }

    function toggleMeaning() {
        const meaningText = document.getElementById('kanjiMeaning');
        if (meaningText.classList.contains('blurred')) {
            meaningText.classList.remove('blurred');
        } else {
            meaningText.classList.add('blurred');
        }
    }

    function loadQuestion() {
        if(currentQ >= kanjiData.length) {
            currentQ = 0; 
            alert("Cycle Complete! Restarting.");
        }

        const data = kanjiData[currentQ];
        isReviewMode = false;
        selectedIndices.clear();
        
        // UI Reset
        document.getElementById('kanjiChar').innerText = data.char;
        
        const meaningEl = document.getElementById('kanjiMeaning');
        meaningEl.innerText = data.meaning;
        meaningEl.classList.add('blurred');

        document.getElementById('scoreDisplay').style.opacity = '0';
        document.getElementById('scoreDisplay').innerText = '';
        document.getElementById('checkBtn').style.display = 'block';
        document.getElementById('nextBtn').style.display = 'none';
        
        const pct = ((currentQ) / kanjiData.length) * 100;
        document.getElementById('progressBar').style.width = pct + "%";

        // Generate Options
        const correctReadings = data.readings;
        
        const potentialDistractors = allValidReadings.filter(r => 
            !correctReadings.some(cr => cr.r === r.r) 
        );
        
        shuffle(potentialDistractors);
        const distractors = potentialDistractors.slice(0, 4); 

        currentOptions = [
            ...correctReadings.map(r => ({ fullObj: r, isCorrect: true })),
            ...distractors.map(r => ({ fullObj: r, isCorrect: false }))
        ];
        
        shuffle(currentOptions);
        renderOptions();
    }

    function renderOptions() {
        const grid = document.getElementById('optionsGrid');
        grid.innerHTML = '';
        
        currentOptions.forEach((opt, index) => {
            const btn = document.createElement('div');
            btn.className = 'option-btn';
            btn.innerText = displayMode === 'kana' ? opt.fullObj.k : opt.fullObj.r;
            btn.dataset.index = index;
            btn.onclick = () => handleSelect(btn, index);
            grid.appendChild(btn);
        });
    }

    function handleSelect(btn, index) {
        if(isReviewMode) return; 

        if(selectedIndices.has(index)) {
            selectedIndices.delete(index);
            btn.classList.remove('selected');
        } else {
            selectedIndices.add(index);
            btn.classList.add('selected');
        }
    }

    function checkAnswer() {
        let correctCount = 0;
        let incorrectFound = false;
        let totalCorrectOptions = currentOptions.filter(o => o.isCorrect).length;

        const buttons = document.querySelectorAll('.option-btn');

        selectedIndices.forEach(index => {
            const btn = buttons[index]; 
            const opt = currentOptions[index];

            if(opt.isCorrect) {
                btn.classList.add('correct');
                btn.classList.remove('selected');
                correctCount++;
            } else {
                btn.classList.add('incorrect');
                btn.classList.remove('selected');
                incorrectFound = true;
                
                setTimeout(() => {
                    btn.classList.remove('incorrect');
                    selectedIndices.delete(index);
                }, 1000);
            }
        });

        const scoreDiv = document.getElementById('scoreDisplay');
        
        if (incorrectFound) {
            scoreDiv.style.color = 'var(--error)';
            scoreDiv.innerText = "Incorrect choice. Try again!";
            scoreDiv.style.opacity = '1';
        } else {
            if (correctCount === 0) {
                scoreDiv.style.color = '#888';
                scoreDiv.innerText = "Select at least one option.";
                scoreDiv.style.opacity = '1';
                return;
            }

            if (correctCount === totalCorrectOptions) {
                scoreDiv.style.color = 'var(--success)';
                scoreDiv.innerText = "Perfect! 100%";
                scoreDiv.style.opacity = '1';
                isReviewMode = true;
                
                document.getElementById('checkBtn').style.display = 'none';
                document.getElementById('nextBtn').style.display = 'block';
            } else {
                let pct = Math.round((correctCount / totalCorrectOptions) * 100);
                scoreDiv.style.color = 'var(--primary)';
                scoreDiv.innerText = `Points: ${pct}% (Find the rest!)`;
                scoreDiv.style.opacity = '1';
            }
        }
    }

    function nextQuestion() {
        currentQ++;
        loadQuestion();
    }

    function shuffle(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
    }

    init();
</script>
</body>
</html>
